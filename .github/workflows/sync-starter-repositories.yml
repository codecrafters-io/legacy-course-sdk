name: Sync Starter Repositories

on:
  workflow_call:
    secrets:
      REPOSITORY_SYNCER_GITHUB_TOKEN:
        required: true

jobs:
  sync_repos:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: 'courses/test_subject'

      - uses: actions/checkout@v3
        with:
          repository: 'codecrafters-io/course-sdk'

      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - run: docker-compose build

      - run: docker-compose run -e GITHUB_TOKEN=${GITHUB_TOKEN} tester ruby scripts/sync_starter_repositories.rb
        working-directory: course_definition_tester
        env:
          GITHUB_TOKEN: ${{ secrets.REPOSITORY_SYNCER_GITHUB_TOKEN }}
